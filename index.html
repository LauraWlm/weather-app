<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />


    <script defer type="module" src="./assets/script/index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header id="header">
      
      <h1 id="header__h1">Weather App</h1>
          <div id="header__form">
            <input
            type="text"
            id="inputLoca"
            class="inputLoca"
            placeholder="Enter the location"
          >
          <button type="submit"  id="header__btn">
            Search
          </button>
        </div>
    </header>

    <main id="main">
      <div id="main__card">
        <h2 id="main__card__city"></h2>
        <h3 id="main__card__degrees"></h3>
        <h4 id="main__card__date"></h4>
        <img src=""  id="main__card__icon" alt="weather icon">
        <h5 id="main__card__condition"></h5>
      </div>
    
    </main>
  </body>
</html>
